[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for tests
timeout = 5

# Show extra test summary info
addopts = -v --tb=short --strict-markers

# Markers
markers =
    unit: Unit tests (fast)
    integration: Integration tests (may need GPU/rocprof)
    e2e: End-to-end tests (require GPU and benchmarks)
    slow: Slow tests (> 5s)

